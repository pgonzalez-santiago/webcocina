<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Hello, 'Hello!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Holidays:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in $ctrl.awesomeThings">
        <li><div uib-tooltip="{{thing.info}}">
         <button type="button" class="close" ng-click="$ctrl.deleteThing(thing)">&times;</button></div></li>
         <p>{{thing.name}}</p>
         <p>From: {{thing.dateFrom | date:'yyyy-MM-dd'}} To: {{thing.dateTo | date:'yyyy-MM-dd'}}</p>
         <p>E-mail: {{thing.mail}}</p>
         <p>Total days: {{thing.totalDays}}</p>
      </ul>
    </div>
  </div>

  <form name="thingForm" ng-submit="" class="thing-form" novalidate>
    <label>Add new:</label>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Name" ng-model="$ctrl.newThing" required>
      <div class="date-range">
        <input type="date" class="form-control" placeholder="Date from" ng-model="$ctrl.newDateFrom" required>
        <input type="date" class="form-control" placeholder="Date to" ng-model="$ctrl.newDateTo" required>
      </div>
      <input type="email" class="form-control mail" placeholder="youremail@mail.com" ng-model="$ctrl.newMail" required>
      <p>Total days: {{ $ctrl.calcTotalDays() }}</p>
    </div>
    <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-disabled="thingForm.$invalid" ng-click="thingForm.$valid && $ctrl.addThing()">Submit</button>
    </span>
  </form>
</div>
